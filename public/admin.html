<script>
const password = prompt("Enter admin password:");
if(password !== "admin123"){
  alert("Access denied!");
  window.location.href = "/";
  // redirect if not admin
}

<h2 id="admin-title">Add New Product (Admin Only)</h2>

<form id="admin-form" action="productsumit" method="POST" enctype="multipart/form-data">
  <input type="text" id="product-name" name="name" placeholder="Product Name" required /><br><br>
  <input type="number" id="product-price" name="price" placeholder="Price" required /><br><br>
  <textarea id="product-description" name="description" placeholder="Description"></textarea><br><br>
  <input type="file" id="product-image" name="image" required /><br><br>
  
  <button type="submit" id="submit-btn">Add Product</button>
</form>
